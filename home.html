<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- TITLE  -->
    <title>Freelance Photography || Las Vegas</title>
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- CSS CUSTOM -->
    <link href="main.css" rel="stylesheet" />
    <!-- GOOGLE FONT CDN -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <!-- ICON CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- ANIMATE CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

  </head>
  <body class="bg-light">
    <!-- NAV BAR -->
    <div class="pos-f-t">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand pl-2" href="/home.html"
          >Dee Van Billiard Photography</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <!-- COLLAPSIBLE CONTENT -->
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-2">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./family.html">Family</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./personal.html">Personal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./senior-class.html">Senior Class</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- MED / SMALL SCREENS-->
    <!-- img dimensions: 384 x 576 -->
    <!-- 1164 X 580 -->
    <section id="home" class="d-block d-sm-none container text-center">
      <img
        class="d-block d-sm-none img-fluid animate__animated animate__fadeIn"
        id="chelsea"
        src="./static/chelsea_hero_med.jpg"
        alt="chelsea"
      />
      <img
        class="d-block d-sm-none img-fluid animate__animated animate__fadeIn animate__delay-1s"
        id="stanley"
        src="./static/stanley_hero_med.jpg"
        alt="stanley"
      />
      <img
        class="d-block d-sm-none img-fluid animate__animated animate__fadeIn animate__delay-2s"
        id="daniel"
        src="./static/daniel_hero_med.jpg"
        alt="daniel"
      />
    </section>
    <!-- LARGE SCREENS -->
    <div class="row hero-row">
      <div class="col hero">
        <img
          src="./static/chelsea_large.jpg"
          alt=""
          class="img-fluid d-none d-sm-inline animate__animated animate__fadeIn hero-img"
        />
      </div>
      <div class="col hero">
        <img
          src="./static/stanley_large.jpg"
          alt=""
          class="img-fluid d-none d-sm-inline animate__animated animate__fadeIn hero-img"
        />
      </div>
      <div class="col hero">
        <img
          src="./static/daniel_large.jpg"
          alt=""
          class="img-fluid d-none d-sm-inline animate__animated animate__fadeIn hero-img"
        />
      </div>
    </div>
    <!-- FOOTER -->
    <footer>
      <div
        class="navbar navbar-bottom justify-content-center fixed-bottom navbar-light bg-light"
      >
        <a
          href="https://www.facebook.com/photographyofdeevanbilliard"
          class="fa fa-facebook"
          target="_blank"
        ></a>
        <a
          href="https://www.instagram.com/dcvmom/"
          class="fa fa-instagram"
          target="_blank"
        ></a>
      </div>
    </footer>
