      crossorigin="anonymous"
    ></script>

  <body class="bg-light">
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- CAMERA ICON -->
      <div class="camera-container d-none d-md-block">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-camera camera"
          viewBox="0 0 16 16"
        >
          <path
            d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"
          />
          <path
            d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"
          />
        </svg>
      </div>
      <!-- BRAND -->
      <a class="navbar-brand" href="./home.html"
        >Dee Van Billiard Photography</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav-ul">
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./family.html">Family</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./personal.html">Personal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./senior-class.html">Senior Class</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./toddlers.html">Toddlers</a>
          </li>
          <li class="nav-item social-icons">
            <a
              href="https://www.facebook.com/photographyofdeevanbilliard"
              class="fa fa-facebook"
              target="_blank"
            ></a>
            <a
              href="https://www.instagram.com/dcvmom/"
              class="fa fa-instagram"
              target="_blank"
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- PHOTO -->
    <section class="container contact-container">
      <div class="row">
        <!-- IMAGE -->
        <div class="col-6 contact-photo">
          <img
            src="./static/candid.jpeg"
            alt="golden-gate-bridge"
            class="img-fluid contact-img animate__animated animate__fadeIn"
          />
        </div>
        <!-- BREAKPOINT -->
        <div class="w-100 d-block d-sm-block d-md-none"></div>
        <!-- FORM -->
        <div class="col-6 form-container">
          <form action="https://formspree.io/f/mpzkqwqo" method="POST">
            <!-- HEADER -->
            <section class="container contact-section">
              <h1
                class="contact-h1 animate__fadeInUp animate__animated animate__delay-1s"
              >
                Contact
              </h1>
            </section>
            <!-- NAME -->
            <div class="mb-3">
              <label for="input-name" class="form-label">Name</label>
              <input
                name="Contact Name"
                type="text"
                class="form-control"
                id="input-name"
                required
              />
            </div>
            <!-- EMAIL ADDRESS -->
            <div class="mb-3">
              <label for="input-email" class="form-label">Email Address</label>
              <input
                name="Email Address"
                type="email"
                class="form-control"
                id="input-email"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <!-- SUBJECT LINE -->
            <div class="mb-3">
              <label for="input-subject" class="form-label">Subject Line</label>
              <input
                name="_subject"
                type="text"
                class="form-control"
                id="input-subject"
                required
              />
            </div>
            <!-- MESSAGE -->
            <div class="mb-3">
              <label for="input-message" class="form-label">Message</label>
              <textarea
                name="Message"
                placeholder="Ask about custom pricing..."
                class="form-control"
                id="input-message"
                required
              ></textarea>
            </div>
            <!-- BUTTON SECTION -->
            <div class="container submit-container">
              <button
                type="submit"
                class="btn btn-outline-dark btn-to-top submit-btn"
              >
                SUBMIT
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- FOOTER -->
    <nav class="navbar bottom justify-content-center navbar-light bg-light">
      <a class="navbar-brand" href="https://derek-oshita.github.io/"
        >Bootstrap <span>&copy;</span> Derek Oshita</a
      >
    </nav>
  </body>
</html>
