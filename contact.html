    ></script>

  <body class="bg-light">
    <!-- code from https://codepen.io/JacobLett/pen/mXxKpE?editors=1010 -->
    <!-- NAVBAR -->
    <!-- NAV BAR -->
    <div class="pos-f-t">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand pl-2" href="/home.html"
          >Dee Van Billiard Photography</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <!-- COLLAPSIBLE CONTENT -->
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-2">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./family.html">Family</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./personal.html">Personal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./senior-class.html">Senior Class</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./toddlers.html">Toddlers</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- PHOTO -->
    <section class="container contact-container">
      <div class="row">
        <!-- IMAGE -->
        <div class="col-6 contact-photo">
          <img
            src="./static/candid.jpeg"
            alt="golden-gate-bridge"
            class="img-fluid contact-img animate__animated animate__fadeIn"
          />
        </div>
        <!-- BREAKPOINT -->
        <div class="w-100 d-block d-sm-block d-md-none"></div>
        <!-- FORM -->
        <div class="col-6 form-container">
          <form action="https://formspree.io/f/mpzkqwqo" method="POST">
            <!-- HEADER -->
            <section class="container contact-section">
              <h1
                class="contact-h1 animate__fadeInUp animate__animated animate__delay-1s"
              >
                Contact
              </h1>
            </section>
            <!-- NAME -->
            <div class="mb-3">
              <label for="input-name" class="form-label">Name</label>
              <input
                name="Contact Name"
                type="text"
                class="form-control"
                id="input-name"
                required
              />
            </div>
            <!-- EMAIL ADDRESS -->
            <div class="mb-3">
              <label for="input-email" class="form-label">Email Address</label>
              <input
                name="Email Address"
                type="email"
                class="form-control"
                id="input-email"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <!-- SUBJECT LINE -->
            <div class="mb-3">
              <label for="input-subject" class="form-label">Subject Line</label>
              <input
                name="_subject"
                type="text"
                class="form-control"
                id="input-subject"
                required
              />
            </div>
            <!-- MESSAGE -->
            <div class="mb-3">
              <label for="input-message" class="form-label">Message</label>
              <textarea
                name="Message"
                placeholder="Ask about custom pricing..."
                class="form-control"
                id="input-message"
                required
              ></textarea>
            </div>
            <!-- BUTTON SECTION -->
            <div class="container submit-container">
              <button
                type="submit"
                class="btn btn-outline-dark btn-to-top submit-btn"
              >
                SUBMIT
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div
        class="navbar justify-content-center fixed-bottom navbar-light bg-light"
      >
        <a
          href="https://www.facebook.com/photographyofdeevanbilliard"
          class="fa fa-facebook"
          target="_blank"
        ></a>
        <a
          href="https://www.instagram.com/dcvmom/"
          class="fa fa-instagram"
          target="_blank"
        ></a>
      </div>
    </footer>
  </body>
</html>
